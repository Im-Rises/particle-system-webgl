<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Particle System WebGL</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

<!-- Create the canvas that the C++ code will draw into -->
<canvas id="canvas"></canvas>

<!-- Allow the C++ to access the canvas element -->
<script type='text/javascript'>
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Disable the context menu on the canvas
    canvas.addEventListener('contextmenu', (event) => {
        event.preventDefault();
    }, {passive: false});

    // Define the Module object that Emscripten will use to access the canvas
    // Can't use const or let here because the Module object is used by Emscripten
    var Module = {
        canvas: (() => {
            return document.getElementById('canvas');
        })()
    };

    // Add event listener to window object to resize canvas on window resize
    window.addEventListener('resize', () => {
        const canvas = Module.canvas;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

<!-- Add the javascript glue code (index.js) as generated by Emscripten -->
<script src="particle-system-webgl.js"></script>

</body>
</html>
